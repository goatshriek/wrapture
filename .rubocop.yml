AllCops:
  TargetRubyVersion: 2.4

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Max: 48

Metrics/ClassLength:
  Max: 350

Metrics/MethodLength:
  Max: 55

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
