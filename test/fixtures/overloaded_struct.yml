version: "0.3.0"
classes:
  - name: "Parent"
    namespace: "wrapture_test"
    equivalent-struct:
      name: "overloaded_struct"
      members:
        - name: "code"
          type: "int"
    functions:
      - name: "OverloadedType"
        return:
          type: "Parent"
          overloaded: true
        wrapped-function:
          name: "overloaded_type"
  - name: "ChildOne"
    namespace: "wrapture_test"
    equivalent-struct:
      name: "overloaded_struct"
      rules:
        - member-name: "code"
          condition: "equals"
          value: "1"
    parent:
      name: "Parent"
  - name: "ChildTwo"
    namespace: "wrapture_test"
    equivalent-struct:
      name: "overloaded_struct"
      rules:
        - member-name: "code"
          condition: "equals"
          value: "2"
    parent:
      name: "Parent"
