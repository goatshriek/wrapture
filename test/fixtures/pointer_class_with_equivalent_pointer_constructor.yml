name: "PointerClassWithExplicitPointerConstructor"
namespace: "wrapture_test"
equivalent-struct:
  name: "wrapped_struct"
constructors:
  - wrapped-function:
      name: "new_thing"
      params:
        - name: "original_thing"
          type: "equivalent-struct-pointer"
      return:
        type: "equivalent-struct-pointer"
destructor:
  wrapped-function:
    name: "destroy_a_struct"
    params:
      - name: "equivalent-struct-pointer"
