# support for overloaded structs was introduced in version 0.3.0, so you will
# need to use this version of wrapture at a minimum
version: "0.3.0"

classes:
  - name: "Turret"
    namespace: "turret"
    equivalent-struct:
      name: "turret"
      includes: "turret.h"
    constructors:
    destructor:
    functions:
  - name: "TurretException"
    namespace: "turret"
    parent:
      name: "std::exception"
      includes: "exception"
    equivalent-struct:
      name: "turret_error"
      includes: "turret_error.h"
  - name: "TargetingException"
    namespace: "turret"
    parent:
      name: "TurretException"
      includes: "TurretException.hpp"
    equivalent-struct:
      name: "turret_error"
      includes: "turret_error.h"
      rules:
        - member-name: "code"
          condition: "equals"
          value: "TARGETING_ERROR"
  - name: "OutOfAmmoException"
    namespace: "turret"
    parent:
      name: "TurretException"
      includes: "TurretException.hpp"
    equivalent-struct:
      name: "turret_error"
      includes: "turret_error.h"
      rules:
        - member-name: "code"
          condition: "equals"
          value: "OUT_OF_AMMO"
  - name: "JammedException"
    namespace: "turret"
    parent:
      name: "TurretException"
      includes: "TurretException.hpp"
    equivalent-struct:
      name: "turret_error"
      includes: "turret_error.h"
      rules:
        - member-name: "code"
          condition: "equals"
          value: "JAMMED"
